<kyt-popup-core [closable]="true" (popupClose)="closePopup()">
  <h3 popup-header>Edit repetition</h3>
  <div class="repetition-edit-popup__body" popup-body>
    <p>Room: â„–{{ inputData.repetition.room_number }}</p>
    <p>Time: {{ inputData.repetition.start_time }} - {{ inputData.repetition.end_time }}</p>
    <ng-container *ngIf="user$ | async as user">
      <p>User:</p>
      <div class="user fw">
        <img [src]="user.photo_url" alt="user image" />
        <p>{{ user.first_name }} {{ user.last_name }}</p>
      </div>
    </ng-container>
  </div>
  <div class="repetition-edit-popup__footer" popup-footer>
    <div class="repetition-edit-popup__buttons-wrapper fw">
      <div class="repetition-edit-popup__button-wrapper">
        <kyt-button (clicked)="closePopup()">Cancel</kyt-button>
      </div>
      <div class="repetition-edit-popup__buttons-wrapper fw">
        <div class="repetition-edit-popup__button-wrapper">
          <kyt-button (clicked)="declineRepetition()" [color]="'secondary'">Decline</kyt-button>
        </div>
        <div class="repetition-edit-popup__button-wrapper">
          <kyt-button (clicked)="submitRepetition()" [color]="'primary'">Submit</kyt-button>
        </div>
      </div>
    </div>
  </div>
</kyt-popup-core>
