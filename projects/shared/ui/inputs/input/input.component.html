<div class="input">
  <label *ngIf="label" class="input__label" [class.input__label--error]="isError()">
    {{ label }}
  </label>
  <input
    class="input__field"
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
    [class.input__field--error]="isError()"
  />
  <i *ngIf="isError()" class="icn icn-error input__field-icon--error"> </i>
  <div *ngIf="isError()" class="input__message--error">{{ getError() }}</div>
</div>
